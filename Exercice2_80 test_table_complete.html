    <script>
        //function_modif
        function modifRegion(e) {
            // alert("Click sur modif region");
            let valeurs = e.target.value.split(",");
            for (let i = 0; i < valeurs.length; i++) {
                alert("Modif " + valeurs[i]);
            }
        }

        //function_vue
        function vueRegion(e) {
            // alert("Click sur vue region");
            let valeurs = e.target.value.split(",");
            // for (let i = 0; i < valeurs.length; i++) {
            //     alert("Vue " + valeurs[i]);
            // }
            //a tester
            valeurs.forEach((value) => {
                alert("Vue " + value);
            });
        }

        //fonction_suppr
        function supprRegion(e) {
            // alert("Click sur supp region");
            let valeurs = e.target.value.split(",");
            for (let i = 0; i < valeurs.length; i++) {
                alert("Supp " + valeurs[i]);
            }
        }

        window.addEventListener("load", (event) => {
            //création de new class
            let tab = new Table();
            tab.id_zone = "zone";
            tab.class_table = "table table-dark table_hover";
            //data = les données
            tab.data = [[1, "Centre Val de Loire"],
            [2, "Bretagne"], [3, "Languedoc"], [4, "Corse"], [5, "Alsace"], [6, "Auvergne"], [8, "Rhone Alpes"], [9, "Normandie"], [11, "POLOGNE"]];

            tab.header = ["Code", "Nom"];
            tab.class_modif = "mod_region";
            tab.class_suppr = "suppr_region";
            tab.class_vue = "VueRegion";

            //BS
            tab.icone_vue = "btn btn-danger btn-sm fas fa-eye fa-sm";
            tab.icone_modif = "btn btn-success btn-sm fas fa-pencil fa-sm";
            tab.icone_suppr = "btn btn-warning btn-sm fas fa-trash fa-sm";

            //Les méthodes
            tab.fonction_modif = modifRegion;
            tab.fonction_suppr = supprRegion;
            tab.fonction_vue = vueRegion;

            //exo 2
            tab.BS_class_vue = "data-bs-toggle='modal' data-bs-target='#exampleModal'";

            tab.separateur = ",";
            tab.generer();
        }, false);
